<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="generator">
        <input type="text" id="password" readonly placeholder="Your Password" />
        <div class="strength">
            <div class="strength-bar" id="strengthBar" style="background: red;"></div>
        </div>
        <div class="strength-text" id="strengthText">Strength: weak</div>

        <label>Password Length:
            <input type="number" id="length" min="4" max="32" value="12">
        </label>

        <div class="options">
            <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
            <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
            <label><input type="checkbox" id="numbers" checked> Numbers</label>
            <label><input type="checkbox" id="symbols" checked> Symbols</label>
        </div>

        <button id="generate">Generate</button>
        <button id="copy">Copy</button>
        <button id="download">Download .txt</button>

    </div>
    <script src="script.js">

    </script>
</body>

</html>
